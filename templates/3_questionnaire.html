<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

details    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Iceland&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Game 1</title>
    <style>
        body {
            background: url('https://fyp-game1.s3.amazonaws.com/assets/bckgrnd2.jpg') no-repeat center fixed;
            background-size: cover;
        }

        .zoom {
            transition: transform .2s; /* Animation */
            width: 200px;
            height: 900px;
            margin: 0 auto;
        }

        .zoom:hover {
            transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }

        .questionnaire {
          text-align:left;
          line-height: 1.8;
        }


    </style>
    </head>
    <body>
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand mx-0" href="https://endowus.com/">
            <img src="https://fyp-game1.s3.amazonaws.com/assets/endowus-logo.png" alt=""  height="60" class="d-inline-block align-text-top">
        </a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>

      <div class="py-5">
          <div class="container px-sm-1">
              <div class="container p-4 px-5 bg-light rounded-3 text-center">
                  <div class="m-2 mb-3">
                      <h3 class="mb-2" style="font-family: 'Bungee', cursive; font-size: 32px;">Get to know yourself better!</h3>
                      <h6 style="font-family: 'Press Start 2P', cursive; font-size: 12px;  color: grey;">Find out which portfolios suit you best through this questionnaire.</h6> 
                  </div>  

                  <div class="card-group">
                    <div class="container">
                      <div class="card">
                        <div class="container-full-bg">  
                          <form action = "http://127.0.0.1:5000/questionnaire_result" method = "post">
                            {% for question in questions %}
                            <div class="container m-3">
                              <h5 class="questionnaire mb-1" style="font-family: 'Montserrat', sans-serif; font-size: 18px;">
                                {{ question.question }}
                                  <div class="row" style="font-family: 'Montserrat', sans-serif;font-size: 15px;">
                                    <div class="col-sm-10">
                                      <div class="form-check">
                                        <!-- For form validation: Need to change name to be specific to each -->
                                        <input class="form-check-input" name = "{{ question._id }}" type="radio" id="{{ question.a }}" 
                                        value="A">
                                        <label class="form-check-label" for="{{ question.a }}" value="A">
                                          {{ question.a }}
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" name = "{{ question._id }}" type="radio" id="{{ question.b }}" value="B">
                                        <label class="form-check-label" for="{{ question.b }}" value="B">
                                          {{ question.b }}
                                        </label>
                                      </div>
                                      {% if question.c != "" %}
                                        <div class="form-check">
                                          <input class="form-check-input" name = "{{ question._id }}" type="radio" id="{{ question.c }}" id="gridRadios3" value="C">
                                          <label class="form-check-label" for="{{ question.c }}" value="C">
                                            {{ question.c }}
                                          </label>
                                        </div>
                                      {% endif %}
                                      {% if question.d != "" %}
                                        <div class="form-check">
                                          <input class="form-check-input" name = "{{ question._id }}" type="radio" id="{{ question.d }}" id="gridRadios4" value="D">
                                          <label class="form-check-label" for="{{ question.d }}" value="D">
                                            {{ question.d }}
                                          </label>
                                        </div>
                                      {% endif %}
                                    </div>
                                </h5>
                              </div>
                          {% endfor %}
                          <button id="submit" type="submit" class="btn btn-secondary btn-lg mx-1 mb-2" style="font-family: 'Press Start 2P', cursive; font-size: 12px;">Submit</button>    
                        </form>       
                      </div>               
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
         <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       </body>
       
       <script> 
          answers = []; 
          qns = ["q1", "q2", "q3", "q4", "q5"]; 
          document.getElementById('submit').onclick = function() {
            for (qn in qns){
              var form = document.forms.qn; 
              var selected = form.querySelector('input[name=qn]:checked');
              alert(selected); 
              console.log(selected.value); 
            }
          }     
      </script>

</html>
