<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <!--Google font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Iceland&display=swap" rel="stylesheet">
      <title>Game 1</title>
      <style>
        body {
            background: url('https://fyp-game1.s3.amazonaws.com/assets/bckgrnd2.jpg') no-repeat center fixed;
            background-size: cover;
        }

        .zoom {
            transition: transform .2s; /* Animation */
            width: 200px;
            height: 900px;
            margin: 0 auto;
        }

        .zoom:hover {
            transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }

        .question {
          text-align:left;
        }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light px-3">
      <a class="navbar-brand mx-0" href="https://endowus.com/">
          <img src="https://fyp-game1.s3.amazonaws.com/assets/endowus-logo.png" alt=""  height="60" class="d-inline-block align-text-top">
      </a>
      <form class="form-inline">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Log In</button>
      </form>
    </nav>
   
    <div class="py-5">
      <div class="container px-sm-1">
          <div class="container p-4 px-5 bg-light rounded-3 text-center">
            <div class="m-2 mb-3">
              <h3 style="font-family: 'Bungee', cursive; font-size: 32px;">My Main Financial Goal:</h3>
            </div>  
            <div class="card-group">
              <div class="card">
                <img src={{ lifestage.img }} class="card-img-top mx-auto mt-5 zoom" alt="Student" style="height: 150px; width: 150px;">
                <div class="card-body">
                  <h5 class="card-title" style="font-family: 'Press Start 2P', cursive; font-size: 20px;">{{lifestage.name}}</h5>
                </div>
              </div>
              <div class="card mx-auto p-3">
                <div class="mx-auto p-3">
                  <h5 class="question" style="font-family: 'Press Start 2P', cursive; font-size: 10px;">
                    Please select your main goal: <br><br><br>
                  <label for="goal1" value= {{lifestage.goals["1"]}}>
                    <input type="radio" id="goal1" name="goal">
                      {{lifestage.goals["1"]}}
                  </label><br><br>

                  <label for="goal2" value= {{lifestage.goals["2"]}}>
                    <input type="radio" id="goal2" name="goal">
                      {{lifestage.goals["2"]}}
                  </label><br><br>

                  <label for="goal3" value= {{lifestage.goals["3"]}}>
                    <input type="radio" id="goal3" name="goal">
                      {{lifestage.goals["3"]}}
                  </label><br><br>
          
                  <button onclick="window.location.href='http://127.0.0.1:5000/result';" class="btn btn-secondary btn-lg mt-3 mb-0" style="font-family: 'Press Start 2P', cursive; font-size: 10px;">Submit</button>
                </h5>
              </div>
              </div>
            </div>
          </div>
      </div>
    </div>
   
     <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>

</html>
