    <body>
      <nav class="navbar navbar-light bg-light px-3">

      <div class="py-5">
          <div class="container px-sm-1">
              <div class="container p-4 px-5 bg-light rounded-3 text-center">
                  <div class="m-2 mb-3">
                      <h3 class="mb-2" style="font-family: 'Bungee', cursive; font-size: 32px;">Get to know yourself better!</h3>
                      <h6 style="font-family: 'Press Start 2P', cursive; font-size: 12px;  color: grey;">Find out which portfolios suit you best through this questionnaire.</h6> 
                  </div>  
                  <div class="card-group">
                    <div class="container">
                      <form>
                          <div class="card">
                            <div class="container-full-bg">  
                              <form id="questionnaire"> 
                                {% for question in questions %}
                                <div class="container m-3">
                                  <h5 class="questionnaire mb-1" style="font-family: 'Montserrat', sans-serif; font-size: 18px;">
                                    {{ question.question }}
                                      <div class="row" style="font-family: 'Montserrat', sans-serif;font-size: 15px;">
                                        <div class="col-sm-10">
                                          <div class="form-check">
                                            <!-- For form validation: Need to change name to be specific to each -->
                                            <input class="form-check-input" name = "{{ question.question }}" type="radio" id="A" name= questionnaire 
                                            value="A">
                                            <label class="form-check-label" for="A">
                                              {{ question.a }}
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" name = "{{ question.question }}" type="radio" id="B" name="questionnaire" value="B">
                                            <label class="form-check-label" for="B">
                                              {{ question.b }}
                                            </label>
                                          </div>
                                          {% if question.c != "" %}
                                            <div class="form-check">
                                              <input class="form-check-input" name = "{{ question.question }}" type="radio" id="C" name="questionnaire" id="gridRadios3" value="C">
                                              <label class="form-check-label" for="C">
                                                {{ question.c }}
                                              </label>
                                            </div>
                                          {% endif %}
                                          {% if question.d != "" %}
                                            <div class="form-check">
                                              <input class="form-check-input" name = "{{ question.question }}" type="radio" id="D" name="questionnaire" id="gridRadios4" value="D">
                                              <label class="form-check-label" for="D">
                                                {{ question.d }}
                                              </label>
                                            </div>
                                          {% endif %}
                                        </div>
                                    </h5>
                                  </div>
                              {% endfor %}                            
                            </form>                         
                          </div>
