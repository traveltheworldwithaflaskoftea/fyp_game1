<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Iceland&display=swap" rel="stylesheet">
    <title>Result</title>
    <style>
        body {
            background: url('https://fyp-game1.s3.amazonaws.com/assets/bckgrnd2.jpg') no-repeat center fixed;
            background-size: cover;
        }
        li {
            list-style-type: none;
        }
        ul{
            margin: 0%;
        }
        .profile-name{
            text-align:center;
            margin: auto;
        }
   
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand mx-0" href="https://endowus.com/">
          <img src="https://fyp-game1.s3.amazonaws.com/assets/endowus-logo.png" alt=""  height="60" class="d-inline-block align-text-top">
      </a>
      <ul>
        <li class="nav-item">
          <div class="btn-group dropleft">
              <a class="btn pr-5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="https://fyp-game1.s3.amazonaws.com/assets/user-solid.svg" width="40" height="40" class="rounded-circle"> 
                  <div class="profile-name pr-2 mt-1" style="font-family: 'Press Start 2P', cursive; font-size: 10px; color: black;">{{ name }}</div>
              </a>
              <div class="dropdown-menu" style ="min-width: 7rem; font-family: 'Press Start 2P', cursive; font-size: 8px; color: black;">
                <!-- Dropdown menu links -->
                  <a class="dropdown-item px-2" href="/recommendation">Recommendation</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item px-2" href="/lifestages">New</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item px-2" href="/logout">Log Out</a>
              </div>
          </div>
        </li> 
    </ul>
    </nav>
        <div class="container px-sm-1 py-5">
            <div class="container p-4 px-5 bg-light rounded-3 text-center">
                <div class="m-2 mb-3">
                    <h3 style="font-family: 'Bungee', cursive; font-size: 32px;">Result &#129321;</h3>
                </div>  

                <!-- Characters Row 1-->
                <div class="card-group" style=" height: 25rem;">
                    <div class="card">
                      <div class="card-body justify-content-center align-items-center">
                        <img src= {{img}} class="card-img-top mx-auto mt-5 zoom" alt="{{user_data.name}}" style="height: 170px; width: auto;">
                        <h5 class="card-title mt-2" style="font-family: 'Press Start 2P', cursive; font-size: 20px;">{{ lifestage }}</h5>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body align-items-center d-flex justify-content-center">
                        <p class="card-title" style="font-family: 'Press Start 2P', cursive; font-size: 19px; text-align: left;"> > You have a <span style="background-color: #c0e7c0; text-transform: uppercase;">{{user_data.risk}}</span> risk tolerance <br>
                          <span style="font-family: monospace; font-size: 14px;">ðŸ’¡ Note: At worst, you can tolerate a 12-month percentage loss of: 
                          <span style="font-weight: bold;">{{ percentage }}</span></span>
                        <br><br>
                        > You <span style="background-color: #c0e7c0; text-transform: uppercase;"> {{user_data.sustainability}}</span> interested in Sustainable Investing</span>
                        </p>
                      </div>
                    </div> 
                  </div>  
                  <button onclick="window.location.href='https://portfolio-recc.herokuapp.com/recommendation';" type="submit" class="btn btn-secondary btn-lg mt-3 mb-0" style="font-family: 'Press Start 2P', cursive; font-size: 12px;">Recommendations</button>
            </div>
        </div>
    </div>
       <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     </body>
</html>
